<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="lecturer/template/head::head"></head>

<body>

    <!-- Navigation -->
    <nav th:replace="lecturer/template/nav::nav"></nav>
    <header th:replace="lecturer/template/header::header"></header>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div th:replace="lecturer/template/sidebar::sidebar"></div>
            </div>
            <!-- Post Content Column -->
            <div class="col-lg-8">

                <div class="card mt-2 monhoc">
                    <h5 class="card-header">Thêm môn học mới</h5>

                </div>

                <div class="card mt-1">
                    <div class="card-body card_body_monhoc" style="padding: 12px 20px;">
                        <form th:action="@{/lecturer/them-mon-hoc/khoa/} + ${idDepartment}" method="post" th:object="${newSubject}">

                            <div class="form-row">
                                <div class="form-group  col-md-6" style="padding: 0.5rem 1rem;">
                                    <label for="tenmh">Tên môn học</label> <input type="text" class="form-control " id="tenmh" th:field="*{nameSubject}" placeholder="Nhập tên môn học">
                                </div>
                                <div class="form-group  col-md-6" style="padding: 0.5rem 1rem;">
                                    <label for="mamh">Mã môn học</label> <input type="text" class="form-control " id="mamh" th:field="*{codeSubject}" placeholder="Nhập mã môn học">
                                </div>
                            </div>




                            <div class="form-row">
                                <div class="form-group  col-md-6" style="padding: 0.5rem 1rem;">
                                    <label for="gvlt">Giáo viên lý thuyết</label> <select th:field="*{teacher}" class="form-control " id="gvlt">
										<option th:each="teacher : ${listLecturer}"
											th:text="${teacher.username}" th:value="${teacher.idUser}">1</option>
									</select>

                                </div>

                                <div class="form-group  col-md-6" style="padding: 0.5rem 1rem;">
                                    <label for="gvth">Giáo viên thực hành</label> <select th:field="*{practiceTeacher}" class="form-control " id="gvth">
										<option th:each="practiceTeacher : ${listLecturer}"
											th:text="${practiceTeacher.username}"
											th:value="${practiceTeacher.idUser}">1</option>

									</select>

                                </div>

                            </div>


                            <div class="form-row">
                                <div class="form-group  col-md-6" style="padding: 0.5rem 1rem;">
                                    <label for="sotc">Số tín chỉ</label> <input type="number" class="form-control " id="sotc" th:field="*{numberOfCredits}" placeholder="Nhập số tín chỉ">
                                </div>

                            </div>



                            <div class="form-row">
                                <div class="form-group  col-md-6" style="padding: 0.5rem 1rem;">
                                    <label for="tgbatdau">Thời gian bắt đầu</label> <input type="date" class="form-control " id="tgbatdau" th:field="*{startTime}" placeholder="Thời gian bắt đầu">
                                </div>
                                <div class="form-group  col-md-6" style="padding: 0.5rem 1rem;">
                                    <label for="tgkt">Thời gian kết thúc</label> <input type="date" th:field="*{endTime}" class="form-control " id="tgkt" placeholder="Thời gian kết thúc">
                                </div>
                            </div>




                            <div class="form-row">
                                <div class="form-group  col-md-3" style="padding: 0.5rem 1rem;">
                                    <label for="dqt">% điểm quá trình</label> <input type="number" class="form-control " id="dqt" th:field="*{rateProcess}" placeholder="% điểm quá trình">
                                </div>
                                <div class="form-group  col-md-3" style="padding: 0.5rem 1rem;">
                                    <label for="dth">% điểm thực hành</label> <input type="number" class="form-control " id="dth" th:field="*{ratePractice}" placeholder="% điểm thực hành">
                                </div>
                                <div class="form-group  col-md-3" style="padding: 0.5rem 1rem;">
                                    <label for="dgk">% điểm giữa kì</label> <input type="number" class="form-control " id="dgk" th:field="*{rateMidTerm}" placeholder="% điểm giữa kì">
                                </div>
                                <div class="form-group  col-md-3" style="padding: 0.5rem 1rem;">
                                    <label for="dck">% điểm cuối kì</label> <input type="number" class="form-control " id="dck" th:field="*{reateEndTerm}" placeholder="% điểm cuối kì">
                                </div>
                            </div>




                            <div class="form-group ">
                                <button type="submit" class="btn btn-primary btn-lg">Đăng
									ký</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer>
        <div th:replace="lecturer/template/footer::footer"></div>
    </footer>


</body>

</html>
