<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="manage/template/head::head"></head>

<body class="app sidebar-mini rtl">
	<!-- Navbar-->
	<header th:replace="manage/template/header::header"> </header>
	<!-- Sidebar menu-->
	<aside th:replace="manage/template/sidebar::sidebar"></aside>

	<div class="app-content">
		<div class="row">
			<div class="col col-md-12">
				<h4
					th:text="'THÔNG TIN MÔN HỌC ' + ${#strings.toUpperCase(subject.nameSubject)}"></h4>
				<table class="table table-hover table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>STT</th>
							<th>Kí hiệu</th>
							<th>Tên chuẩn</th>
							<th>Sửa</th>
							<th>Xóa</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="g, itrStat : ${coursesGoalList}">
							<td th:text="${itrStat.index + 1}">1</td>
							<td th:text="${g.sign}"></td>
							<td th:text="${g.nameCoursesGoal}">ma mon hoc</td>
							<td><a class="btn btn-success"
								th:href="@{/manage/chinh-sua-g/subject/}  + ${subject.idSubject} +'/coursesgoal/' +${g.idCoursesGoal} ">Sửa</a></td>
							<td><a class="btn btn-danger"
								th:href="@{/manage/xoa-g/} + ${subject.idSubject} +'/' +${g.idCoursesGoal} ">Xóa</a></td>
						</tr>

					</tbody>
				</table>
			</div>


			<div class="col col-md-12">
				<h4>CHỈNH SỬA MỤC TIÊU MÔN HỌC (G)</h4>
				<form
					th:action="@{/manage/chinh-sua-thong-tin-mon-hoc/subject/} + ${subject.idSubject} +'/coursesgoal/' +${coursesGoal.idCoursesGoal}"
					method="post">
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Nhập lại tên mục
							tiêu môn học (G)</label>
						<textarea name="txtCoursesGoal" class="form-control"
							th:text="${coursesGoal.nameCoursesGoal}"
							id="exampleFormControlTextarea1" style="font-size: 17px;"
							rows="4"></textarea>
					</div>

					<div class="form-group">
						<label for="exampleFormControlTextarea2" th:text="'Chỉnh sửa các
							chuẩn đầu ra của môn học thuộc khoa ' + ${subject.department.nameDepartment} + ' quản lý'"></label>
						<div class="card">
							<div class="card-body"
								style="padding: 6px 12px; font-size: 17px;">

								<div class="form-check my-1"
									th:each="lo : ${coursesGoal.learningOutcomeList}">
									<input class="form-check-input" type="checkbox" name="lo"
										checked="checked" th:value="${lo.idLearningOutcome}"
										th:id="${lo.idLearningOutcome}"> <label
										class="form-check-label" th:for="${lo.idLearningOutcome}"
										th:text="${lo.sign} + ' - ' +  ${lo.nameLearningOutcome}"></label>
								</div>

								<div class="form-check my-1"
									th:each="lo : ${learningOutcomeList}">
									<input class="form-check-input" type="checkbox" name="lo"
										th:value="${lo.idLearningOutcome}"
										th:id="${lo.idLearningOutcome}"> <label
										class="form-check-label" th:for="${lo.idLearningOutcome}"
										th:text="${lo.sign} + ' - ' + ${lo.nameLearningOutcome}"></label>
								</div>
							</div>
						</div>

					</div>

					<button type="submit" class="btn btn-primary mb-2"
						style="font-size: 18px">Chỉnh sửa</button>

				</form>

			</div>

			<div class="col col-md-12">
				<footer th:replace="manage/template/footer::footer"></footer>
			</div>
		</div>
	</div>

</body>

</html>
