<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="manage/template/head::head"></head>

<body class="app sidebar-mini rtl">
	<!-- Navbar-->
	<header th:replace="manage/template/header::header"> </header>
	<!-- Sidebar menu-->
	<aside th:replace="manage/template/sidebar::sidebar"></aside>

	<div class="app-content">
		<div class="row">
			<div class="col col-md-12">
				<h4
					th:text="'THÔNG TIN MÔN HỌC ' + ${#strings.toUpperCase(subject.nameSubject)}"></h4>
				<table class="table table-hover table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>STT</th>
							<th>Kí hiệu</th>
							<th>Tên chuẩn</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="g, itrStat : ${coursesGoal}">
							<td th:text="${itrStat.index + 1}">1</td>
							<td th:text="${g.sign}"></td>
							<td th:text="${g.nameCoursesGoal}">ma mon hoc</td>

						</tr>

					</tbody>
				</table>
			</div>


			<div class="col col-md-12">
				<h4>THÊM MỤC TIÊU MÔN HỌC (G) MỚI</h4>
				<form th:action="@{/manage/them-g-moi/subject/} + ${subject.idSubject}">
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Nhập mục tiêu môn
							học</label>
						<textarea class="form-control" id="exampleFormControlTextarea1"
							rows="5"></textarea>
					</div>

					<button type="submit" class="btn btn-primary mb-2">Thêm mới</button>

				</form>

			</div>

			<div class="col col-md-12">
				<footer th:replace="manage/template/footer::footer"></footer>
			</div>
		</div>
	</div>

</body>

</html>
