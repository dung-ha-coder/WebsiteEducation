<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="student/template/head::head"></head>

<body>

	<!-- Navigation -->
	<nav th:replace="student/template/nav::nav"></nav>
	<header th:replace="student/template/header::header"></header>
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div th:replace="student/template/sidebar::sidebar"></div>
			</div>
			<!-- Post Content Column -->
			<div class="col-lg-8">

				<div class="card my-2">
					<h5 class="card-header">Các chuẩn đầu ra chương trình đào tạo</h5>
				</div>

				<div class="card my-2">
					<table class="table table-hover table-bordered bg-white">
						<thead class="thead-light">
							<tr>
								<th>STT</th>
								<th>Kí hiệu</th>
								<th>Tên chuẩn</th>
								<th>Tỉ lệ hoàn thành</th>
								<th>Đánh giá</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="lo ,itrStat : ${listLO}"
								th:classappend="${lo.percent < 50}? 'chuadat' : 'dat' ">

								<td th:text="${itrStat.index + 1}">1</td>
								<td th:text="${lo.learningOutcome.sign}">Kí hiệu</td>
								<td th:text="${lo.learningOutcome.nameLearningOutcome}">Tên chuẩn</td>
								<td th:if="${lo.percent != null}" th:text="${lo.percent + '%'}">Tỉ
									lệ</td>
								<td th:if="${lo.percent >= 50}" th:text="'Đạt'">Đánh giá</td>
								<td th:if="${lo.percent < 50}" th:text="'Chưa Đạt'">Đánh giá</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer>
		<div th:replace="student/template/footer::footer"></div>
	</footer>


</body>

</html>
